---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-chicken.apps.longs.pal.pivotal.io
  services:
  - albums-database
  - moviefun-s3
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-chicken.apps.longs.pal.pivotal.io
  services:
  - movies-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app.war
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: http://album-service-chicken.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-chicken.apps.longs.pal.pivotal.io/movies